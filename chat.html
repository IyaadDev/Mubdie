        </div><!-- Start: JavaScript --><script>
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  let messageOrder = 1; // Counter to keep track of message order
  let messages = []; // Array to store all messages
  let messageCount = 0; // Counter for sent messages

  // Function to send a message to the backend
  async function sendMessage(message) {
    // Disable send button until response is received
    sendButton.disabled = true;

    const url = 'https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-3f654592-68ef-49a6-a44d-081ec4e1f4c5/models/mubdie';

    const payload = {
  key: key,
  message: {
    messages: messages.concat({ role: "user", content: message })
  }
};

// Encode payload as UTF-8
const encoder = new TextEncoder();
const payloadData = encoder.encode(JSON.stringify(payload));

// Encode the payload as base64
const base64Payload = btoa(String.fromCharCode.apply(null, payloadData));

    const encodedUrl = `${url}?payload=${encodeURIComponent(base64Payload)}`; // Append encoded payload to the URL

    const response = await fetch(encodedUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const result = await response.json();

    // Extract the assistant's message from the response
    const assistantMessage = result.message;
      
    sendButton.disabled = false;

    // Display the assistant's response
    displayMessage(assistantMessage, 'assistant-message');

    // Add the assistant's message to the messages array
    messages.push({ role: "assistant", content: assistantMessage });

    messageCount++; // Increment message count

    // Enable send button if response received for one of the two messages
    if (messageCount >= 2) {
      sendButton.disabled = false;
      messageCount = 0; // Reset message count
    }
  }

  // Function to display a message in the chat interface
  function displayMessage(content, className) {
    const messageElement = document.createElement('div');
    messageElement.className = 'message ' + className;
    messageElement.innerText = content;
    messageElement.dataset.order = messageOrder++;
    chatMessages.appendChild(messageElement);

    // Scroll to the latest message
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Event listener for the send button
  sendButton.addEventListener('click', () => {
    const userInputValue = userInput.value.trim();

    if (userInputValue !== '') {
      // Display the user's message
      displayMessage(userInputValue, 'user-message');

      // Send the user's message to the backend
      sendMessage(userInputValue);

      // Clear the input field
      userInput.value = '';
    }
  });

  // Event listener for the Enter key in the input field
  userInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      sendButton.click();
      event.preventDefault();
    }
  });

  // Initial system message
  const systemMessage = 'مرحبا! هذا هو Mubdie ، الذكاء الاصطناعي العربية الخاصة بك ، أنا هنا لمساعدتك في أي شيء تحتاجه بخصوص اللغة العربية';
  displayMessage(systemMessage, 'assistant-message');
  messages.push({ role: "assistant", content: systemMessage });
</script>
